<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList Methods Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ClassList Methods Demo</h1>

    <!-- The box we will manipulate -->
    <div id="box" class="box">Box</div>

    <!-- Buttons to manipulate classes -->
    <button id="addClassBtn">Add Class</button>
    <button id="removeClassBtn">Remove Class</button>
    <button id="toggleClassBtn">Toggle Class</button>
    <button id="checkClassBtn">Check if 'active' class exists</button>
    
    <!-- Message for checking if class exists -->
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
